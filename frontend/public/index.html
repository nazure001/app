<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="AI-Powered Minecraft Build Generator" />
        
        <title>Minecraft Build Generator</title>

        <script>
            if (window.self !== window.top) {
                var debugMonitorScript = document.createElement('script');
                debugMonitorScript.src = 'https://assets.emergent.sh/scripts/debug-monitor.js';
                document.head.appendChild(debugMonitorScript);

                window.tailwind = window.tailwind || {};
                tailwind.config = { corePlugins: { preflight: false } };

                var tailwindScript = document.createElement('script');
                tailwindScript.src = 'https://cdn.tailwindcss.com';
                document.head.appendChild(tailwindScript);
            }
        </script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>

        <div style="
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 10px 15px;
            border: 2px solid #ffffff;
            border-radius: 4px;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.5);
            cursor: default;
            font-family: 'Courier New', monospace;
        ">
            <img 
                src="https://minotar.net/avatar/Nazure001/50.png" 
                alt="Avatar" 
                style="width: 32px; height: 32px; margin-right: 10px; image-rendering: pixelated;"
            />
            
            <div style="display: flex; flex-direction: column;">
                <span style="
                    color: #AAAAAA; 
                    font-size: 10px; 
                    text-transform: uppercase; 
                    font-weight: bold;
                    margin-bottom: 2px;
                ">Built By</span>
                
                <span style="
                    color: #FFFFFF; 
                    font-weight: bold; 
                    font-size: 16px; 
                    text-shadow: 2px 2px #000000;
                ">Nazure001</span>
            </div>
        </div>
        </body>
</html>
